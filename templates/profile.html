{% extends 'base.html' %}

{% block title %}Vehicles - Fleet Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">User Profile</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Username: {{ user.username }}</h5>
            <p class="card-text">User ID: {{ user.id }}</p>

            <!-- Tlačítko pro editaci profilu -->
            <div class="text-start">
                <a href="{{ url_for('edit_profile') }}" class="btn btn-warning">Edit Profile</a>
                <!-- Tlačítko pro smazání účtu -->
                <form action="{{ url_for('delete_account') }}" method="POST" class="mt-3">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Vycentrované tlačítko Back to Vehicles -->
    <div class="text-center mt-4">
        <a href="{{ url_for('view_vehicles') }}" class="btn btn-primary">Back to Vehicles</a>
    </div>
</div>
{% endblock %}
